<script>


const num = [1,2,3];

function sum(x,y,z) {
    return x+y+z;
    
}

console.log(sum(1,2,3));
console.log(sum(...num));
console.log(sum(10,...num)); // 10,1,2
// console.log(sum(num));  1,2,3undefinedundefined 오류 


// ...arr : 가변적 매개변수
function sum2(x, ... arr ) {
    return [x,...arr ];
    
}
// ...arr : 가변적 매개변수


// console.log(sum2("홍길동",1));
// ...arr에서 1,2,"hello"을 받음
console.log(sum2("홍길동",1,2,"hello"));


// SyntaxError: Rest parameter must be last formal paramete 오류
//가변적 매개변수 - 단 마지막에 작성(처음에 넣어서 오류)
// function sum3(...arr, x ) {
//     return [x,...arr];
    
// }

// function sum4(y=10,x,z=100 ) { // NaN

// 함수의 default 매개값 (마지막에 작성)
function sum4(x, y=10,z=100) { // 111
    return x+y+z;
    
}

console.log(sum4(1)); // 111: x를 1로 처리
console.log(sum4(1,2)); // 103: x를 1, y=2로 처리
console.log(sum4(1,2,3)); // 6: x를 1, y=2 z = 3으로 처리


console.log(sum4([1,2,3,4]));  //1,2,3,410100(계산 안됨)
console.log(sum4(...[1,2,3,4])); //배열원소 1,2,3만 대입



</script>
