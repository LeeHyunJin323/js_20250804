<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    *{
        margin: 0;
        padding: 0;
    }

    #galleryZone
    {
        text-align: center;
    }
</style>
<script>
    var num = 1;

    function gallery(direct) {
        var imgTag = document.getElementById("photo");
        //setAttribute 메소드로 속성을 부여 (src 속성에 이미지 파일을 정함)

        if (direct) { // 0은 거짓, 1은 참
            if (num == 9) {
                
               return num = 0;
            }
                num++;
            } else {
                if(num == 1){
                    return num =  9;
                }
                num--;
            }
           
        
     
        // imgTag.setAttribute("src","img/pic_2.jpg");
        imgTag.setAttribute("src","img/pic_"+num+".jpg");
       
 

    
    
    }
</script>
<body>
    <div id = "galleryZone">

        <p><img src="img/pic_1.jpg" alt="" id = "photo"></p>
 

        <!-- 1. 버튼 클릭하는 순간 gallery() 이벤트 호출 -->
        <!-- 2. document.getElementById 를 통해 photo를 imgTag에 받음-->
         <!--3. setAtrribute를 통해 imgTag의 속성을 값을 변경 -->
        
        <!-- <button onclick="gallery()">다음</button> -->
        <button onclick="gallery(0)">이전</button>
        <button onclick="gallery(1)">다음</button>

    
    
    </div>
</body>
</html>
