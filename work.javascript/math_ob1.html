<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script>
        var num = 2.0001;
        //소수점 반올림
        var roundNum = Math.round(num);
        // 소수점 내림
        var floorNum = Math.floor(num);
        //소수점 올림
        var ceilNum = Math.ceil(num);
        //난수
        var randomNum = Math.random(num)*10;
        var random2Num = Math.floor(Math.random(num)*10);
        

        //원주율 속성
        var piNum = Math.PI;
        //number []타입으로 여러개의 숫자중 최대값
        var maxNum = Math.max(10,5,30,40);
        //number []타입으로 여러개의 숫자중 최소값
        var minNum = Math.min(10,5,30,40);

        document.write(roundNum ,"<br>");
        document.write(floorNum ,"<br>");
        document.write(ceilNum ,"<br>");
        document.write(randomNum ,"<br>");
        document.write(random2Num ,"<br>");
        document.write(piNum ,"<br>");
        document.write(maxNum ,"<br>");
        document.write(minNum ,"<br>");
        
 



    </script>
</head>

<body>

</body>

</html>
