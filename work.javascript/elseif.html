<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var mon = prompt3("현재는 몇월","0");

        //값이 있어야 참(없거나 취소면 스킵)
        if (mon >= 9 && mon <= 11){
            document.write("가을");
        }else if(mon >= 6 && mon <= 8)
        {
             document.write("여름");
        }
        else if(mon >= 3 && mon <= 5)
        {
             document.write("봄");
        }
        else{
            document.write("겨울");

        }

    </script>
</head>

</body>
</html>
