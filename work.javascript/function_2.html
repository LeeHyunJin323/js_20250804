<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    
    var color = ["green","yellow","aqua","purple"];
    var i = 0 ;

    function changeColor() {
    if(i == color.length){
     i = 0;
    }
        //getElementById : id 를 찾는 메소드
        var bodyTag = document.getElementById("theBody");
        var buttonTag = document.getElementById("theButton");
        // style : 해당 아이디의 스타일을 준다.
        // bodyTag.style.backgroundColor = color[0];
        // bodyTag.style.backgroundColor = "red";
        bodyTag.style.backgroundColor = color[i];
        buttonTag.style.background = color[i+1];
        i++
    
        
            
        }
    

</script>
<body id = "theBody">
    <button onclick="changeColor();" id = "theButton">배경색 꾸미기</button>
</body>
</html>
