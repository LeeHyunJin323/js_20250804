            이름 <input type="text" placeholder="여백없이 입력" required>
        </li>
              <li>
            연락처 <input type="text" placeholder="연락가능한 번호">

    </ul>






    
</fieldset>
    <ul class="ul1">

</fieldset>

           <input type="number" style="width: 30px;" value="0">개

</fieldset>

 <button>주문하기</button>
